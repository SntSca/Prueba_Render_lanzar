<div class="app">

  <input id="filters-toggle" class="filters-toggle" type="checkbox" aria-hidden="true" />

  <!-- ── TOP BAR ── -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">Administración</div>

      <label for="filters-toggle" class="btn btn-filters" aria-label="Abrir filtros">Filtros</label>

      <a class="profile" href="#" title="Ir a gestión de perfil">
        <div class="avatar">Foto</div>
        <div class="profile__meta">
          <div class="email">admin@ejemplo.com</div>
          <div class="role">Administrador</div>
        </div>
      </a>
    </div>
  </header>

  <label for="filters-toggle" class="backdrop" aria-hidden="true"></label>

  <!-- ── LAYOUT PRINCIPAL ── -->
  <div class="main">
    <!-- SIDEBAR DE FILTRADO -->
    <aside class="sidebar" aria-label="Filtrado">
      <h2>Filtrado de Usuarios</h2>
      <p class="muted">Buscar y ordenar usuarios.</p>

      <label class="fld">
        <span>Nombre</span>
        <input type="text" placeholder="Nombre del usuario…" />
      </label>

      <label class="fld">
        <span>Fecha de registro</span>
        <input type="date" />
      </label>

      <label class="fld">
        <span>Tipo de usuario</span>
        <select>
          <option>Todos</option>
          <option>Usuario</option>
          <option>Gestor</option>
          <option>Administrador</option>
        </select>
      </label>

      <label class="fld">
        <span>Ordenar alfabéticamente</span>
        <select>
          <option>Ascendente</option>
          <option>Descendente</option>
        </select>
      </label>
    </aside>

    <!-- CONTENIDO (tabla de usuarios) -->
    <main class="content" aria-label="Listado de usuarios">
      <section class="row table-section">
        <h3>Usuarios</h3>
        <table class="users-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Tipo</th>
              <th>Fecha de registro</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan Pérez</td>
              <td>juan@ejemplo.com</td>
              <td>Usuario</td>
              <td>2024-01-15</td>
            </tr>
            <tr>
              <td>María López</td>
              <td>maria@ejemplo.com</td>
              <td>Gestor</td>
              <td>2023-12-20</td>
            </tr>
            <tr>
              <td>Admin Admin</td>
              <td>admin@ejemplo.com</td>
              <td>Administrador</td>
              <td>2023-11-01</td>
            </tr>
            <!-- más filas -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</div>
